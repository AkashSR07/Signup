  <div class="container">
    <header>User Profile</header>
    <!-- Display User Information -->
    <div class="user-info">
      <div class="image-preview">
        <img id="user-image" alt="Uploaded Image" />
      </div>
      <div class="details">
        <p><strong>Username:</strong> <span id="display-username"></span></p>
        <p><strong>Email:</strong> <span id="display-email"></span></p>
      </div>
    </div>
    <!-- Go Back Button -->
    <div class="input-field button">
      <a href="index.html"><input type="button" value="Go Back"></a>
    </div>
  </div>

  <script>
    // Get URL parameters to display user data
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');
    const email = urlParams.get('email');
    const imageUrl = urlParams.get('image');

    // Display user data
    document.getElementById('display-username').textContent = username;
    document.getElementById('display-email').textContent = email;
    document.getElementById('user-image').src = imageUrl;
  </script>
